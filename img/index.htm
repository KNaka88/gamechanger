<!DOCTYPE html>
<!-- saved from url=(0050)file:///Users/Guest/Desktop/gamechanger/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link href="./index_files/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./index_files/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./index_files/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="./index_files/scripts.js"></script>
    <title></title>
  </head>
  <body>


    <!-- 1. GAME START: INITIALLY SHOWN -->
    <div class="introduction" style="display: none;">
      <div id="openinglayout">
        <h2><span class="color">Arrows</span> to Move  </h2>
        <h2><span class="color">WASD</span> to Shoot  </h2>
        <h2><span class="color">Space</span> to Start  </h2>
        <h2><span class="color">R</span> to Restart  </h2>
      </div>

      <h1>LIFE IS HELL</h1>
      <div class="difficulties">
        <button id="easy" class="btn btn-success">EASY</button>
        <button id="normal" class="btn btn-warning">NORMAL</button>
        <button id="hard" class="btn btn-danger">HARD</button>
      </div>
    </div>



    <!-- 2. GAME PLAY: INITIALLY HIDDEN -->
    <div id="hardware" style="display: block;">
      <img src="./index_files/hardware.png" alt="gamecnsole">
      <div class="game" style="display: block;">
        <canvas id="canvas" width="600" height="600"></canvas>
        <h2 id="points">Points: 99</h2>
        <h2 id="age">Age: 17</h2>
        <h2 id="time" style="color: tomato;">Time: 20</h2>

        <div id="health-container">
          <div id="health-danger" style="display: none;"></div>
          <div id="health" style="width: 600px;"></div>
        </div>

        <div id="health-number"></div>
      </div>
    </div>

      <!-- 3 GAME OVER: INITIALLY HIDDEN -->
      <div class="gameOver">
        <h1>GAME OVER</h1>
        <div id="scorelayout">
          <h2 class="yourscore">Your Score: <span id="score"></span></h2>
          <h2 class="topscores">*   Top Scores  *</h2>
          <ul class="scores"></ul>
        </div>
      </div>
  

</body></html>
